  <div class="content">
    <h2>Campus Connect</h2>

    <div>
      <model-viewer src="6th_scans/3d_models/6th_floor.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="6th_scans/3d_models/poster.webp" shadow-intensity="1" environment-image="6th_scans/3d_models/pillars_1k.hdr" exposure="1.21" auto-rotate camera-orbit="-361.1deg 40.93deg 6514m" field-of-view="22.98deg">
        <button class="Hotspot" slot="hotspot-1" data-position="31794.96435699198m 9.094947017729282e-13m 12268.690300750326m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">C-601</div>
        </button><button class="Hotspot" slot="hotspot-3" data-position="33627.513190435304m 0m 12260.039851539796m" data-normal="0m 1m 0m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">C-602</div>
        </button>
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
    </model-viewer>
    
    </div>

  </div>
